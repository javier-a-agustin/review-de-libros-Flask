<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <p class="nav-item nav-link disabled" tabindex="-1"><strong>{{ name.capitalize() }}</strong></p>
            <a class="nav-item nav-link" href="{{ url_for('logout') }}">Salir</a>
          </div>
        </div>
      </nav>

    <h1>Books</h1>
    <div class="container">
        <h3>Buscar</h3>
        <form method="post">
            <input type="text" name="title" id="title" placeholder="Titulo">
            <input type="text" name="author" id="author" placeholder="Autor">
            <input type="text" name="isbn" id="isbn" placeholder="ISBN">
            <input type="submit" value="Buscar">
        </form>
    </div>
    <br>
    {% if books %}
        {% for book in books %}
            <div class="container">
                <p>Titulo: {{ book[1] }}</p>
                <p>Autor: {{ book[2] }}</p>
                <p>Publicado en {{ book[3] }}</p>
                
                <a href="{{ url_for('book', isbnumber=book[0]) }}"><button>Ver</button></a>
            </div>
        {% endfor %}
    {% endif %}

</body>
</html>

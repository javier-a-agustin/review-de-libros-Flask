{% include "header.tmpl" %}   

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a href="{{ url_for('login') }}" class="nav-item nav-link">Ingresar</a>
                <a href="{{ url_for('api_info') }}" class="nav-item nav-link">API doc</a>
            </div>
        </div>
    </nav>
    <h1 class="container d-flex justify-content-center">Buscador de libros</h1>
    <div class="container registro">
        <form method="POST">
            <h3>Registro</h1>
            <br>
            <label>Nombre</label>
            <input id="name" name="name" type="text" placeholder="Nombre" required>
            <br>
            <label>Contraseña</label>
            <input id="password" name="password" type="password" placeholder="Contraseña" required>
            <br>
            <button type="submit">Regristrarme</button>
        </form>
    </div>

    <div class="container justify-content-center">
        {% if name %}
            <div class="alert alert-danger" role="alert">
                <p>El nombre de usuario <strong>{{ name }}</strong> ya existe</p>
            </div>
        {% endif %}
    </div>
    
{% include "footer.tmpl" %}
